<!DOCTYPE html>
<html>
<head>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="master.css">
	<title></title>
</head>
<body>
	<nav class="navbar navbar-light nav justify-content-center" style="background-color: #D3FFCE;" >
	<ul class = 'nav justify-content-center'>
		<li class ='nav-link'>
			<a href="{{url_for('core.index')}}">Home</a>
		</li>
		<li class ='nav-link'>
			<a href="{{url_for('core.about')}}">About</a>
		</li>
		
		{% if current_user.is_authenticated %}
		<li class= 'nav-link'>
			<a href="{{url_for('users.logout')}}">Log Out</a>
		</li>
		<li class= 'nav-link'>
			<a href="{{url_for('users.account')}}">Account (Logged in as: {{current_user.username}})</a>
		</li>
		<li class= 'nav-link'>
			<a href="{{url_for('blog_posts.create_post')}}">Create Post</a>
		</li>

		{% else %}
		<li class= 'nav-link'>
			<a href="{{url_for('users.login')}}">Log In</a>
		</li>
		<li class= 'nav-link'>
			<a href="{{url_for('users.register')}}">Register</a>
		</li>
		{% endif %}
		<li class ='nav-link'>
			<a href="{{url_for('users.list_of_users')}}">List of Users</a>
		</li>
		<li class ='nav-link'>
			<a href="{{url_for('core.mountains')}}">Mountains</a>
		</li>
		<li class ='nav-link'>
			<a href="{{url_for('core.nature')}}">Nature</a>
		</li>
		<li class ='nav-link'>
			<a href="{{url_for('core.animals')}}">Animals</a>

	{% block content %}
